<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>麗澤大学教員紹介アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .app-container {
      max-width: 480px;
      margin: auto;
    }
    .sidebar {
      background-color: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .teacher-list {
      max-height: 500px;
      overflow-y: auto;
    }
    .teacher-photo {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 1rem;
    }
  </style>
</head>
<body>

  <div class="container py-4 app-container">
    <h1 class="text-center fs-4 mb-3">麗澤大学<br>教員紹介アプリ</h1>

    <!-- 検索 -->
    <input type="text" class="form-control mb-3" placeholder="教員名やキーワードで検索" />

    <!-- メニュー -->
    <div class="sidebar mb-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="subjectSearch">
        <label class="form-check-label" for="subjectSearch">科目名検索</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="nameSearch">
        <label class="form-check-label" for="nameSearch">教員名検索</label>
      </div>
      <a href="#" class="btn btn-outline-primary w-100 mb-2">学部別教員一覧</a>
    </div>

    <!-- 教員一覧タイトルと並び替えボタン -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">教員一覧</h5>
      <div class="dropdown">
        <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          並び替え
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">五十音順</a></li>
          <li><a class="dropdown-item" href="#">学部順</a></li>
        </ul>
      </div>
    </div>

    <!-- 教員一覧（教員カード）-->
    <div class="teacher-list">
      <a href="teacher_kawano.html" class="text-decoration-none text-dark">
        <div class="card mb-3">
          <div class="card-body d-flex align-items-center">
            <img src="picture_yoh.jpg" alt="河野 洋 先生の写真" class="teacher-photo" />
            <div>
              <h6 class="mb-0">河野 洋</h6>
              <small class="text-muted">所属：工学部</small> 
            </div>
          </div>
        </div>
      </a>

      <a href="teacher_so.html" class="text-decoration-none text-dark">
        <div class="card mb-3">
          <div class="card-body d-flex align-items-center">
            <img src="picture_so.jpg" alt="宗 武 先生の写真" class="teacher-photo" />
            <div>
              <h6 class="mb-0">宗 健</h6>
              <small class="text-muted">所属：工学部</small> 
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
