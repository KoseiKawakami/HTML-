<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>顔写真から検索</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding-top: 2rem;
    }
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .teacher-card {
      width: 120px;
      text-align: center;
    }
    .teacher-photo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.5rem;
      border: 2px solid #ccc;
    }
    .teacher-name {
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4 fs-4">顔写真から検索</h1>
    <div class="photo-grid">
      <!-- 教員1 -->
      <a href="teacher_kawano.html" class="teacher-card text-decoration-none">
        <img src="picture_yoh.jpg" alt="河野 洋" class="teacher-photo" />
        <div class="teacher-name">河野 洋</div>
      </a>

      <!-- 教員2 -->
      <a href="teacher_so.html" class="teacher-card text-decoration-none">
        <img src="picture_so.jpg" alt="宗 健" class="teacher-photo" />
        <div class="teacher-name">宗 健</div>
      </a>

      <!-- ここに他の教員も追加可能 -->
    </div>
  </div>

</body>
</html>
