<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顔写真から検索</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding-top: 40px;
    }
    .preview-img {
      max-width: 100%;
      max-height: 300px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4 fs-4">顔写真から検索</h1>
    <p class="text-muted">写真をアップロードして教員を検索できます（※デモ画面）</p>

    <!-- アップロード機能 -->
    <input type="file" accept="image/*" class="form-control mb-3" id="photoInput" />
    <button class="btn btn-primary w-100" onclick="showPreview()">写真をアップロードして検索</button>

    <!-- プレビュー表示 -->
    <img id="preview" class="preview-img d-none" alt="アップロード画像のプレビュー">
  </div>

  <script>
    function showPreview() {
      const input = document.getElementById('photoInput');
      const preview = document.getElementById('preview');

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.classList.remove('d-none');
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

</body>
</html>
